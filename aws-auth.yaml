apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::018642687171:role/eksctl-trend-eks-nodegroup-trend-nodes-NodeInstanceRole-*
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes

    - rolearn: arn:aws:iam::018642687171:role/Jenkins-EKS-Role
      username: jenkins
      groups:
        - system:masters
